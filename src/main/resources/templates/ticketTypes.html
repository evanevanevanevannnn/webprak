<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Типы билетов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"></div>

<div class="indent">
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Тип билета</th>
            <th scope="col"> Количество</th>
            <th scope="col"> Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${competitionSeats.isEmpty()}">
            <td colspan="6"> Билеты на соревнование отсутствуют.</td>
        </tr>
        <tr th:each="seat : ${competitionSeats}">
            <td><a th:href="'/buyTicket?competitionId=' + ${competition.getId()} + '&seatTypeId=' + ${seat.getId()}"><span
                    th:text="${seat.getType()}"> </span></a></td>
            <td><span th:text="${seat.getAmount()}"> </span></td>
            <td><span th:text="${seat.getPrice()}"> </span></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
