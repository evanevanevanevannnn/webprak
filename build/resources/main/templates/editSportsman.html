<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать спортсмена</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveSportsman">
        <label for="personName">Имя:</label>
        <input type="text" id="personName" name="name" required th:value="${currName}"><br><br>

        <label for="birthDate">Дата рождения:</label>
        <input type="text" id="birthDate" name="birthDate" required th:value="${currBirthDate}"><br><br>

        <label for="chooseTeamButton">
            Текущая команда:
            <span th:if="${currTeam == null}">нет.</span>
            <span th:if="${currTeam != null}" th:text="${currTeam.getName()}"></span>
        </label>
        <a href="/teams?addButton=false&backLink=/editSportsman?" id="chooseTeamButton">Сменить текущую команду.</a>
        <a href="/editSportsman" id="deleteCurrentTeam">Удалить текущую команду.</a>
        <br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form><br>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
