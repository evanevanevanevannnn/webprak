<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать соревнование</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveCompetition">

        <label for="tournament">Название турнира:</label>
        <input type="text" id="tournament" name="tournament" th:value="${currComp.getTournament()}"><br><br>

        <label for="competitionDate">Дата соревнования:</label>
        <input type="text" id="competitionDate" name="competitionDate" th:value="${currComp.getComp_date()}"><br><br>

        <label for="venue">Место проведения:</label>
        <input type="text" id="venue" name="venue" th:value="${currComp.getVenue()}"><br><br>

        <label for="score">Счет:</label>
        <input type="text" id="score" name="score" th:value="${currComp.getScore()}"><br><br>

        <label for="chooseSportButton">
            Вид спорта:
            <span th:if="${currComp.getSport() == null}">не указан.</span>
            <span th:if="${currComp.getSport() != null}" th:text="${currComp.getSport().getSport_name()}"></span>
        </label>
        <a href="/sports?addButton=false&backLink=/editCompetition?" id="chooseSportButton">Сменить вид спорта.</a>
        <br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form><br>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
