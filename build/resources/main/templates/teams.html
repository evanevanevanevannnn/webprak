<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Команды</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"></div>

<div class="indent">
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Название команды</th>
            <th scope="col"> Имя тренера</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${teams.isEmpty()}">
            <td><span>Команды отсутствуют.</span></td>
        </tr>
        <tr th:each="team : ${teams}">
            <td>
                <a th:href="${backLink} + 'teamId=' + ${team.getId()}">
                    <span th:text="${team.getName()}"> </span></a>
            </td>
            <td>
                <span th:text="${team.getCoach()}"></span>
            </td>
        </tr>
        <tr th:if="${addButton}"><td>
            <form method="get" action="/editTeam">
                <button id="addTeamButton" type="submit" class="btn btn-primary">Добавить команду</button>
            </form>
        </td></tr>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
